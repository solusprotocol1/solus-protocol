<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Protocol | Metrics & Network Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #050608; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .container { max-width: 900px; margin: 40px auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(20,241,149,0.2); border-radius: 12px; padding: 32px; margin-bottom: 32px; }
        h1, h2, h3 { color: #14f195; }
        .nav-link { color: #9945ff; }
        .filter-btn { background: #14f195; color: #050608; border: none; border-radius: 6px; padding: 6px 16px; margin: 0 8px; }
        .filter-btn.active { background: #9945ff; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Solus Protocol Metrics & Network Activity</h1>
        <div class="card">
            <h2>Hash Anchoring Growth</h2>
            <canvas id="hashChart" height="80"></canvas>
            <div class="mt-3">
                <button class="filter-btn active" onclick="setView('weekly')">Weekly</button>
                <button class="filter-btn" onclick="setView('monthly')">Monthly</button>
            </div>
        </div>
        <div class="card">
            <h2>Records Secured Breakdown</h2>
            <canvas id="recordChart" height="80"></canvas>
        </div>
        <div class="card">
            <h2>$SLS Fee/Rebate Activity</h2>
            <canvas id="feeChart" height="80"></canvas>
        </div>
        <div class="card">
            <h2>XRPL Transaction Volume (Solus)</h2>
            <canvas id="txChart" height="80"></canvas>
        </div>
        <div class="text-center mt-5">
            <a href="index.html" class="nav-link">‚Üê Back to Solus Protocol Home</a>
        </div>
    </div>
    <script>
        // Fetch real-time metrics from backend API
        let hashChart, recordChart, feeChart, txChart;
        function setView(view) {
            // This can be expanded for monthly/weekly toggles if backend supports
        }
        async function fetchMetrics() {
            const res = await fetch('http://localhost:5050/metrics');
            const data = await res.json();
            // Hashes by week
            const weeks = Object.keys(data.hashes_by_week);
            const hashes = Object.values(data.hashes_by_week);
            // Records by type
            const recordTypes = Object.keys(data.records_by_type);
            const recordCounts = Object.values(data.records_by_type);
            // SLS fees
            const feeWeeks = Object.keys(data.sls_fees);
            const feeData = Object.values(data.sls_fees);
            // XRPL tx volume
            const txWeeks = Object.keys(data.tx_volume);
            const txData = Object.values(data.tx_volume);
            // Render charts
            hashChart = new Chart(document.getElementById('hashChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [{
                        label: 'Cumulative Hashes Anchored',
                        data: hashes,
                        borderColor: '#14f195',
                        backgroundColor: 'rgba(20,241,149,0.2)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#14f195'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { color: '#222' } }, y: { grid: { color: '#222' } } }
                }
            });
            recordChart = new Chart(document.getElementById('recordChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: recordTypes,
                    datasets: [{
                        label: 'Records Secured',
                        data: recordCounts,
                        backgroundColor: '#9945ff',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { color: '#222' } }, y: { grid: { color: '#222' } } }
                }
            });
            feeChart = new Chart(document.getElementById('feeChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: feeWeeks,
                    datasets: [{
                        label: '$SLS Fee/Rebate Activity',
                        data: feeData,
                        borderColor: '#9945ff',
                        backgroundColor: 'rgba(153,69,255,0.2)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#9945ff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { color: '#222' } }, y: { grid: { color: '#222' } } }
                }
            });
            txChart = new Chart(document.getElementById('txChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: txWeeks,
                    datasets: [{
                        label: 'XRPL Transaction Volume (Solus)',
                        data: txData,
                        borderColor: '#ff4757',
                        backgroundColor: 'rgba(255,71,87,0.2)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#ff4757'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { color: '#222' } }, y: { grid: { color: '#222' } } }
                }
            });
        }
        window.onload = fetchMetrics;
    </script>
</body>
</html>
