<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Protocol | Medical Data Integrity</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050608;
            --accent: #14f195; /* Your Token Cyan */
            --secondary: #9945ff; /* Your Token Purple */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; line-height: 1.6; overflow-x: hidden; }

        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(20, 241, 149, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(153, 69, 255, 0.12) 0px, transparent 50%);
            z-index: -1; filter: blur(80px);
        }

        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; box-sizing: border-box;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }
        .nav-brand { text-decoration: none; color: white; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; }

        .hero {
            height: 90vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }

        /* Token Logo Centered */
        .hero-logo {
            width: 120px; height: 120px; margin-bottom: 20px;
            object-fit: contain; animation: pulse 4s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.9; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }

        h1 { font-size: clamp(2.5rem, 8vw, 5.5rem); margin: 0; font-weight: 800; letter-spacing: -3px; line-height: 1.1; }
        .gradient-text { background: linear-gradient(90deg, #fff, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .section-container { max-width: 1100px; margin: 40px auto; padding: 20px; position: relative; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .tab-btn {
            background: transparent; border: none; color: #888;
            padding: 12px 20px; cursor: pointer; white-space: nowrap; transition: 0.3s; font-size: 0.95rem; font-weight: 600;
        }
        .tab-btn.active { color: var(--accent); position: relative; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -11px; left: 0; width: 100%; height: 2px; background: var(--accent); }

        .tab-content { display: none; background: var(--glass); padding: 50px; border-radius: 24px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
