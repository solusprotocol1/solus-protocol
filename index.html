<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Protocol | Medical Integrity on XRPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050608;
            --accent: #14f195; 
            --secondary: #9945ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; line-height: 1.6; }

        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; box-sizing: border-box;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }
        .nav-brand { text-decoration: none; color: white; font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }

        .hero {
            height: 85vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at 50% 30%, rgba(20, 241, 149, 0.1), transparent 50%);
        }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; font-weight: 800; letter-spacing: -2px; }
        .gradient-text { background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .section-container { max-width: 1100px; margin: 60px auto; padding: 20px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tab-btn {
            background: var(--glass); border: 1px solid var(--border); color: #888;
            padding: 10px 20px; border-radius: 10px; cursor: pointer; white-space: nowrap; transition: 0.2s; font-size: 0.9rem;
        }
        .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 600; }
        .tab-content { display: none; background: var(--glass); padding: 40px; border-radius: 20px; border: 1px solid var(--border); }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.01); padding: 25px; border-radius: 16px; border: 1px solid var(--border); }
        .soon { font-size: 0.65rem; background: var(--secondary); color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }

        .cta-btn { 
            background: #fff; color: #000; padding: 14px 28px; border-radius: 50px; 
            text-decoration: none; font-weight: 700; display: inline-block; margin-top: 20px;
        }
        footer { padding: 40px; text-align: center; color: #444; font-size: 0.8rem; border-top: 1px solid var(--border); }
    </style>
</head>

        <a href="mailto:support@solusprotocol.com" style="color: var(--accent); text-decoration: none; font-size: 0.85rem;">Support</a>
    </div>
</nav>
