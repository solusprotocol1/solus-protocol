<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Protocol | Live XRPL Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #050608; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .container { max-width: 1100px; margin: 40px auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(20,241,149,0.2); border-radius: 12px; padding: 32px; margin-bottom: 32px; }
        h1, h2, h3 { color: #14f195; }
        .nav-link { color: #9945ff; }
        .tx-table { width: 100%; border-collapse: collapse; }
        .tx-table th, .tx-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .tx-table th { color: #14f195; }
        .tx-hash { font-family: monospace; font-size: 0.85em; color: #9945ff; }
        .tx-link { color: #14f195; text-decoration: none; }
        .tx-link:hover { text-decoration: underline; }
        .memo-text { font-family: monospace; font-size: 0.8em; color: #aaa; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .badge-anchor { background: #14f195; color: #050608; padding: 4px 8px; border-radius: 4px; font-size: 0.75em; }
        .refresh-btn { background: #14f195; color: #050608; border: none; border-radius: 6px; padding: 8px 20px; cursor: pointer; }
        .refresh-btn:hover { background: #0fd080; }
        .loading { color: #9945ff; }
        .total-count { font-size: 1.2em; color: #14f195; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Live XRPL Transactions</h1>
        <p class="text-muted">Real-time anchored medical record hashes on the XRP Ledger (Testnet)</p>
        
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Recent Anchored Records</h2>
                <button class="refresh-btn" onclick="loadTransactions()">↻ Refresh</button>
            </div>
            <div id="totalCount" class="total-count"></div>
            <div id="transactionsContainer">
                <p class="loading">Loading transactions from XRPL...</p>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <a href="metrics.html" class="nav-link">← Back to Metrics</a>
            <a href="index.html" class="nav-link ms-4">← Back to Home</a>
        </div>
    </div>
    
    <script>
        async function loadTransactions() {
            const container = document.getElementById('transactionsContainer');
            const countDiv = document.getElementById('totalCount');
            container.innerHTML = '<p class="loading">Loading transactions from XRPL...</p>';
            
            try {
                const response = await fetch('https://solusprotocol.onrender.com/transactions');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                    return;
                }
                
                countDiv.innerHTML = `Total Anchored Records: <strong>${data.count}</strong>`;
                
                if (data.transactions.length === 0) {
                    container.innerHTML = '<p>No anchored transactions found yet. Run anchor tests to see data here.</p>';
                    return;
                }
                
                let html = `
                    <table class="tx-table">
                        <thead>
                            <tr>
                                <th>Date (UTC)</th>
                                <th>Transaction Hash</th>
                                <th>Anchored Hash (Memo)</th>
                                <th>Type</th>
                                <th>Explorer</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const tx of data.transactions) {
                    html += `
                        <tr>
                            <td>${tx.date}</td>
                            <td class="tx-hash">${tx.hash.substring(0, 16)}...</td>
                            <td class="memo-text" title="${tx.memo}">${tx.memo}</td>
                            <td><span class="badge-anchor">${tx.type}</span></td>
                            <td><a href="${tx.explorer_url}" target="_blank" class="tx-link">View on XRPL ↗</a></td>
                        </tr>
                    `;
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
                
            } catch (err) {
                container.innerHTML = '<p class="text-danger">Failed to load transactions from API. Please try again.</p>';
            }
        }
        
        // Load on page load
        window.addEventListener('DOMContentLoaded', loadTransactions);
        
        // Auto-refresh every 30 seconds
        setInterval(loadTransactions, 30000);
    </script>
</body>
</html>
