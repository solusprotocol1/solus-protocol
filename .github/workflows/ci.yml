name: S4 Ledger CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff
      - name: Check Python syntax (compile)
        run: python -m py_compile s4_sdk.py && python -m py_compile s4_cli.py && python -m py_compile api/index.py
      - name: Lint with Ruff
        run: ruff check --select=E9,F63,F7,F82 --target-version=py312 .
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run SDK tests
        run: pytest tests/ --cov=s4_sdk --cov-report=term-missing -v
        env:
          S4_API_MASTER_KEY: test-ci-key
          SUPABASE_URL: ''
          SUPABASE_ANON_KEY: ''
          SUPABASE_SERVICE_KEY: ''

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit dependencies
        run: pip-audit -r requirements.txt
        continue-on-error: true
      - name: Check for exposed secrets in client code
        run: |
          echo "Checking for service keys in client code..."
          ! grep -rn 'SUPABASE_SERVICE_KEY\|service_role' prod-app/ demo-app/ --include='*.html' || { echo "❌ Service key found in client code!"; exit 1; }
          echo "✓ No service keys in client code"
          echo "Checking CSP, HSTS, X-Frame-Options..."
          grep -c 'Content-Security-Policy' prod-app/index.html > /dev/null && echo "✓ CSP present"
          grep -c 'Strict-Transport-Security' prod-app/index.html > /dev/null && echo "✓ HSTS present"
          grep -c 'X-Frame-Options' prod-app/index.html > /dev/null && echo "✓ X-Frame-Options present"

  html-validation:
    name: HTML & Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify critical files exist
        run: |
          test -f prod-app/index.html && echo "✓ prod-app/index.html"
          test -f demo-app/index.html && echo "✓ demo-app/index.html"
          test -f api/index.py && echo "✓ api/index.py"
          test -f s4_sdk.py && echo "✓ s4_sdk.py"
      - name: Check version consistency
        run: |
          PROD_VER=$(grep "version: '" prod-app/index.html | head -1 | sed "s/.*version: '//;s/'.*//" )
          echo "prod-app version: $PROD_VER"
      - name: Check no sensitive data logging
        run: |
          ! grep -n 'console\.log.*password\|console\.log.*secret' prod-app/index.html || echo "⚠ Sensitive logging found"
          echo "✓ No sensitive data logging"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t s4-ledger:${{ github.sha }} .
      - name: Verify container starts
        run: docker run --rm s4-ledger:${{ github.sha }}

  # ═══ JavaScript / Frontend Pipeline ═══
  js-lint:
    name: JS Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint prod-app/src/js/ demo-app/src/js/ --max-warnings=2000

  js-test:
    name: JS Unit Tests (Vitest)
    runs-on: ubuntu-latest
    needs: js-lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Run Vitest
        run: npx vitest run --reporter=verbose
      - name: Run coverage
        run: npx vitest run --coverage --reporter=verbose
        continue-on-error: true

  js-build:
    name: JS Build (Vite)
    runs-on: ubuntu-latest
    needs: js-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Install prod-app dependencies
        run: cd prod-app && npm install
      - name: Build prod-app
        run: cd prod-app && npx vite build
      - name: Verify prod-app dist
        run: |
          test -f prod-app/dist/index.html && echo "✓ prod-app/dist/index.html"
          ls -la prod-app/dist/assets/ | head -10
          echo "✓ No .map files in dist:"
          ! find prod-app/dist -name '*.map' | grep . || echo "✓ Clean (no source maps)"
      - name: Install demo-app dependencies
        run: cd demo-app && npm install
      - name: Build demo-app
        run: cd demo-app && npx vite build
      - name: Verify demo-app dist
        run: |
          test -f demo-app/dist/index.html && echo "✓ demo-app/dist/index.html"
          ls -la demo-app/dist/assets/ | head -10
          echo "✓ No .map files in dist:"
          ! find demo-app/dist -name '*.map' | grep . || echo "✓ Clean (no source maps)"

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: js-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          cd prod-app && npm install && npx vite build && cd ..
          cd demo-app && npm install && npx vite build && cd ..
          npm install -g @lhci/cli
      - name: Run Lighthouse on prod-app
        run: |
          lhci autorun --collect.staticDistDir=prod-app/dist \
            --assert.preset=lighthouse:no-pwa \
            --assert.assertions.categories:performance=off \
            --assert.assertions.categories:accessibility=warn \
            --assert.assertions.categories:best-practices=warn \
            --assert.assertions.categories:seo=warn \
            || true
      - name: Run Lighthouse on demo-app
        run: |
          lhci autorun --collect.staticDistDir=demo-app/dist \
            --assert.preset=lighthouse:no-pwa \
            --assert.assertions.categories:performance=off \
            --assert.assertions.categories:accessibility=warn \
            --assert.assertions.categories:best-practices=warn \
            --assert.assertions.categories:seo=warn \
            || true
